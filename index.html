<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My P5.js Gallery</title>
    <style>
        /* 기본 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 스타일 */
        header {
            background-color: #fff;
            color: #333;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 4px solid #333;
            z-index: 20;
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; font-size: 0.9rem; color: #666; }

        /* 그리드 컨테이너 */
        .grid-container {
            flex: 1; /* 남은 공간 채우기 */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            width: 100%;
        }

        /* 각 프로젝트 감싸는 박스 */
        .project-wrapper {
            position: relative; /* 자식 요소 위치 기준 */
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }

        /* 스케치 화면 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* [요청하신 변경 사항] 텍스트 링크 스타일 */
        .project-name {
            position: absolute;
            bottom: 0;      /* 하단에 고정 */
            left: 0;
            width: 100%;    /* 가로 꽉 채우기 */
            
            background-color: rgba(0, 0, 0, 0.6); /* 글씨 잘 보이게 배경 반투명 처리 */
            text-align: center;
            padding: 15px 0;
            transition: background-color 0.3s;
        }

        /* 마우스를 올렸을 때 효과 */
        .project-name:hover {
            background-color: rgba(233, 30, 99, 0.8); /* 포인트 컬러 */
        }

        /* 링크 텍스트 스타일 */
        .project-name a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: block; /* 클릭 영역 넓히기 */
        }
    </style>
</head>
<body>

    <header>
        <h1>나의 p5.js 작품</h1>
        <p>작품 하단 버튼을 누르면 해당 작품만 볼 수 있습니다.</p>
    </header>

    <div class="grid-container">
        <div class="project-wrapper">
            <iframe src="./sample1/index.html" title="Project 1"></iframe>
            <div class="project-name">
                <a href="./sample1/index.html">프로젝트 1: 추상화를 그려보자</a>
            </div>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample4/index.html" title="Project 4"></iframe>
            <div class="project-name">
                <a href="./sample4/index.html">프로젝트 4: 자신이 만든 아트 작품에 시간에 따른 움직임을 부여하자 (프로젝트1 연계)</a>
            </div>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample2/index.html" title="Project 2"></iframe>
            <div class="project-name">
                <a href="./sample2/index.html">프로젝트 2: 자신의 캐리커처를 그려보자</a>
            </div>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample3/index.html" title="Project 3"></iframe>
            <div class="project-name">
                <a href="./sample3/index.html">프로젝트 3: 자신의 캐리커쳐에게 움직임을 부여하자 (프로젝트2 연계)</a>
            </div>
        </div>
    </div>

</body>
</html>
