<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My P5.js Gallery</title>
    <style>
        /* 기본 설정: 화면 꽉 채우기 & 스크롤 방지 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222; /* 배경색 (경계선 역할) */
            font-family: sans-serif;
        }

        /* 2x2 그리드 레이아웃 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: 2px; /* 화면 간격 */
        }

        /* 각 프로젝트를 감싸는 컨테이너 (상대 위치 기준점) */
        .project-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }

        /* 스케치 화면 (iframe) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 프로젝트 바로가기 링크 버튼 스타일 */
        .project-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 10; /* iframe보다 위에 표시 */
            
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            backdrop-filter: blur(2px); /* 배경 흐림 효과 */
        }

        .project-link:hover {
            background-color: #E91E63; /* 호버 시 강조 색상 */
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="project-wrapper">
            <iframe src="./sample1/index.html" title="Project 1 Sketch"></iframe>
            <a href="./sample1/index.html" class="project-link">Project #1 상세 보기 ↗</a>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample4/index.html" title="Project 4 Sketch"></iframe>
            <a href="./sample4/index.html" class="project-link">Project #4 상세 보기 ↗</a>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample2/index.html" title="Project 2 Sketch"></iframe>
            <a href="./sample2/index.html" class="project-link">Project #2 상세 보기 ↗</a>
        </div>
        
        <div class="project-wrapper">
            <iframe src="./sample3/index.html" title="Project 3 Sketch"></iframe>
            <a href="./sample3/index.html" class="project-link">Project #3 상세 보기 ↗</a>
        </div>
    </div>

</body>
</html>
